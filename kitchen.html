<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background = "backgroundImage.jpg">
<a href = "index.html" class = "btn">Back</a>
    <center>
        <h1 class = "btn btn-info heading">
            Object Detection
        </h1>

        
        <br>
        <br>
        <br>
        <h3 id = "status" class = "btn btn-danger"></h3>
            <br>
            <h3 class = "btn btn-success" style = "font-size: 15px;">
            There are 7 objects in the image.
            </h3>
        
    </center>
    <script>
        objectDetector = "";
        img = "";
        status = "";
        object = [];

function preload(){
    img = loadImage('kitchen.jpg');
  
}

function setup(){
    canvas = createCanvas(300, 600);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status: Detecting Objects";

}

function modelLoaded() {
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img, gotResult);
}

function gotResult(error,results){
    if(error){
        console.log(error);
    }
    console.log(results);
    object = results
}
function draw(){
    image(img,0,200,300,600);
    if (status != ""){
        for (i = 0; i < object.length; i++){
            document.getElementById("status").innerHTML = "Status: Object Detected";
            fill("#FF0000");
            percent = floor(object[i].confidence *100);
            text(object[i].label + " " + percent +"%", object[i].x+5, object[i].y+15);
            noFill();
            stroke("#FF0000");
            rect(object[i].x,object[i].y, object[i].width,object[i].height);
        }
    }
}
    </script>
</body>
</html>
